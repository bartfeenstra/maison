version: '3.4'
services:
  alfred:
    image: alfred:alfred
    build: ./alfred
    expose:
     - "5000"
     - "9010"
     - "9090"
    ports:
     - "9090:9090"
    networks:
      maison:
        aliases:
          - alfred
    # The FTDI USB device we need can be (un)mounted at any time, and as any /dev/ttyUSB* device. Because we trust this
    # container, we run it in privileged mode and allow access to any device, so we can choose the right one runtime.
    privileged: true
  alfred-client:
    image: alfred:alfred-client
    build: ./alfred-client
    expose:
     - "80"
    networks:
      maison:
        aliases:
          - alfred-client
    volumes:
      - type: volume
        source: alfred-client-www
        target: /opt/alfred-client/www
        read_only: true
  nginx:
    image: maison:nginx
    build: ./nginx
    expose:
     - "80"
     - "443"
    ports:
     - "80:80"
     - "443:443"
    depends_on:
      - alfred
      - alfred-client
#      - certbot
    networks:
      - maison
    volumes:
      - type: volume
        source: alfred-client-www
        target: /opt/alfred-client
#  certbot:
#    image: maison:certbot
#    build: ./certbot
#    networks:
#      maison:
#        aliases:
#          - certbot
networks:
  maison:

volumes:
  alfred-client-www:

