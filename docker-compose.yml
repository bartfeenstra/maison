version: '3.4'
services:
  ola:
    image: alfred:ola
    build: ./ola
    expose:
     - "9010"
     - "9090"
    ports:
     - "9010:9010"
     - "9090:9090"
  alfred:
    image: alfred:alfred
    build: ./alfred
    expose:
     - "5000"
    ports:
     - "8081:5000"
  alfred-client:
    image: alfred:alfred-client
    build: ./alfred-client
    expose:
     - "80"
    ports:
     - "8080:80"
