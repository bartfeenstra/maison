version: '3.4'
services:
  db:
    image: 'mariadb:10.2'
    restart: on-failure
    ports:
     - '3306:3306'
    volumes:
      - './db/data:/var/lib/mysql'
      - './db/conf:/etc/mysql/conf.d'
    networks:
      maison:
        aliases:
          - db
    environment:
      MYSQL_ROOT_PASSWORD: 'bartman'
  deepspeech:
    image: alfred:deepspeech
    build: ./deepspeech
    expose:
     - "80"
#    ports:
#     - "8087:80"
    networks:
      maison:
        aliases:
          - deepspeech
  mycroft:
    image: alfred:mycroft
    build: ./mycroft
    environment:
      - PULSE_SERVER=unix:/run/user/1000/pulse/native
    networks:
      maison:
        aliases:
          - mycroft
    volumes:
      # @todo Is there a cross-platform environment variable with the current user ID?
      - /run/user/1000/pulse:/run/user/1000/pulse
    # @todo Do we need this for audio access?
    privileged: true
  openhab:
    image: 'openhab/openhab:2.2.0-amd64-debian'
    restart: on-failure
    tty: true
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '/etc/timezone:/etc/timezone:ro'
      - './openhab/addons:/openhab/addons'
      - './openhab/conf:/openhab/conf'
      - './openhab/userdata:/openhab/userdata'
    expose:
     - '8081'
    networks:
      maison:
        aliases:
          - openhab
    environment:
      OPENHAB_HTTP_PORT: '8081'
    depends_on:
      - db
  ola:
    image: ola:ola
    build: ./ola
    restart: on-failure
    expose:
     - '9010'
     - '9090'
    networks:
      maison:
        aliases:
          - ola
    # The FTDI USB device we need can be (un)mounted at any time, and as any /dev/ttyUSB* device. Because we trust this
    # container, we run it in privileged mode and allow access to any device, so we can choose the right one runtime.
    privileged: true
  nginx:
    image: maison:nginx
    build: ./nginx
    restart: on-failure
    volumes:
      - './nginx/htpasswd:/etc/nginx/htpasswd'
    expose:
     - '80'
     - '443'
    ports:
     - '80:80'
     - '443:443'
#    depends_on:
#      - certbot
    networks:
      - maison
#  certbot:
#    image: maison:certbot
#    build: ./certbot
#    networks:
#      maison:
#        aliases:
#          - certbot
networks:
  maison:
