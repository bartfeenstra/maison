{
  "lang": "en-us",
  "system_unit": "metric",
  "time_format": "full",
  "date_format": "MDY",
  "opt_in": false,
  "confirm_listening": true,
  "sounds": {
    "start_listening": "snd/start_listening.wav",
    "end_listening": "snd/end_listening.wav"
  },
  "play_wav_cmdline": "paplay %1 --stream-name=mycroft-voice",
  "play_mp3_cmdline": "mpg123 %1",
  "location": {
    "city": {
      "code": "Amsterdam",
      "name": "Amsterdam",
      "state": {
        "code": "NH",
        "name": "Noord-Holland",
        "country": {
          "code": "NL",
          "name": "Netherlands"
        }
      }
    },
    "coordinate": {
      "latitude": 52.3979118,
      "longitude": 4.9417817
    },
    "timezone": {
      "code": "Europe/Amsterdam",
      "name": "Central Standard Time",
      "dstOffset": 3600000,
      "offset": 3600000
    }
  },
  "skills": {
    "directory": "/opt/mycroft/skills",
    "auto_update": true,
    "blacklisted_skills": [
      "skill-media",
      "send_sms",
      "skill-wolfram-alpha"
    ],
    "priority_skills": [
      "skill-pairing"
    ]
  },
  // Can we override this to disable Mycroft Home entirely?
  "server": null,
  // The mycroft-core messagebus' websocket
  // Override: none
  "websocket": {
    "host": "0.0.0.0",
    "port": 8181,
    "route": "/core",
    "ssl": false
  },
  // Settings used by the wake-up-word listener
  // Override: REMOTE
  "listener": {
    "sample_rate": 16000,
    "channels": 1,
    "record_wake_words": false,
    "record_utterances": false,
    // We do not want to upload anything.
    "wake_word_upload": {},
    // In milliseconds
    "phoneme_duration": 120,
    "multiplier": 1.0,
    "energy_ratio": 1.5,
    "wake_word": "hey mycroft",
    "stand_up_word": "wake up"
  },
  // Settings used for any precise wake words
  // Override: none
  "precise": {
    "dist_url": "https://raw.githubusercontent.com/MycroftAI/precise-data/dist/",
    "models_url": "https://raw.githubusercontent.com/MycroftAI/precise-data/models/"
  },
  // Hotword configurations
  "hotwords": {
    "hey mycroft": {
      "module": "pocketsphinx",
      "phonemes": "HH EY . M AY K R AO F T",
      "threshold": 1e-90,
      "lang": "en-us"
    },
    "wake up": {
      "module": "pocketsphinx",
      "phonemes": "W EY K . AH P",
      "threshold": 1e-20,
      "lang": "en-us"
    }
  },
  // We do not use the enclosure.
  "enclosure": {},
  // Level of logs to store, one of  "CRITICAL", "ERROR", "WARNGIN", "INFO", "DEBUG"
  // Override: none
  "log_level": "DEBUG",
  // Messagebus types that will NOT be output to logs
  // Override: none
  "ignore_logs": [
    "enclosure.mouth.viseme",
    "enclosure.mouth.display"
  ],
  // Settings related to remote sessions
  // Overrride: none
  "session": {
    // Time To Live, in seconds
    "ttl": 180
  },
  // Speech to Text parameters
  // Override: REMOTE
  "stt": {
    // Engine.  Options: "mycroft", "google", "wit", "ibm", "kaldi", "bing",
    //                   "houndify, deepspeech_server"
    "module": "deepspeech_server",
    "deepspeech_server": {
      "uri": "http://deepspeech/stt"
    }
  },
  // Text to Speech parameters
  // Override: REMOTE
  "tts": {
    // Engine.  Options: "mimic", "google", "marytts", "fatts", "espeak", "spdsay"
    "module": "mimic",
    "mimic": {
      "voice": "slt"
    }
  },
  "padatious": {
    "intent_cache": "~/.mycroft/intent_cache",
    "train_delay": 4
  },
  // =================================================================
  // All of the follow are specific to particular skills and will soon
  // be removed from this file.
  // =================================================================

  "ConfigurationSkill": {
    "max_delay": 60
  },
  "WikipediaSkill": {
    "max_results": 5,
    "max_phrases": 2
  },
  "WeatherSkill": {
    "api_key": "",
    "proxy": true,
    "temperature": "celsius"
  },
  "NPRNewsSkill": {
    "url_rss": "http://www.npr.org/rss/podcast.php?id=500005"
  },
  "AlarmSkill": {
    "filename": "alarm.mp3",
    "max_delay": 600,
    "repeat_time": 20,
    "extended_delay": 60
  },
  "ReminderSkill": {
    "max_delay": 600,
    "repeat_time": 60,
    "extended_delay": 60
  },
  "Audio": {
    "backends": {
      "local": {
        "type": "mpg123",
        "active": true
      },
      "vlc": {
        "type": "vlc",
        "active": true
      }
    },
    "default-backend": "local"
  },
  "debug": false
}
