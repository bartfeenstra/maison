{
   "lang":"en-us",
   "system_unit":"metric",
   "time_format":"full",
   "date_format":"MDY",
   "opt_in":false,
   "confirm_listening":true,
   "sounds":{
      "start_listening":"snd/start_listening.wav",
      "end_listening":"snd/end_listening.wav"
   },
   "play_wav_cmdline":"paplay %1 --stream-name=mycroft-voice",
   "play_mp3_cmdline":"mpg123 %1",
   "location":{
      "city":{
         "code":"Amsterdam",
         "name":"Amsterdam",
         "state":{
            "code":"NH",
            "name":"Noord-Holland",
            "country":{
               "code":"NL",
               "name":"Netherlands"
            }
         }
      },
      "coordinate":{
         "latitude":52.3979118,
         "longitude":4.9417817
      },
      "timezone":{
         "code":"Europe/Amsterdam",
         "name":"Central European Standard Time",
         "dstOffset":3600000,
         "offset":3600000
      }
   },
   "skills":{
      "directory":"/opt/mycroft/skills",
      "auto_update":true,
      "blacklisted_skills":[
         "fallback-aiml",
         "mycroft-audio-record",
         "mycroft-media",
         "mycroft-send-sms",
         "mycroft-fallback-wolfram-alpha",
         "mycroft-wolfram-alpha",
         "mycroft-pairing",
         "mycroft-stock"
      ],
      "priority_skills":[]
   },
   "server":{
      "url":"https://localhost/NonExistentLocalUrlToPreventDialingOut",
      "version":"v1",
      "update":false,
      "metrics":false
   },
   "websocket":{
      "host":"0.0.0.0",
      "port":8181,
      "route":"/core",
      "ssl":false
   },
   "listener":{
      "sample_rate":16000,
      "channels":1,
      "record_wake_words":false,
      "record_utterances":false,
      "wake_word_upload":{

      },
      "phoneme_duration":120,
      "multiplier":1.0,
      "energy_ratio":1.5,
      "wake_word":"hey mycroft",
      "stand_up_word":"wake up"
   },
   "precise":{
      "dist_url":"https://raw.githubusercontent.com/MycroftAI/precise-data/dist/",
      "models_url":"https://raw.githubusercontent.com/MycroftAI/precise-data/models/"
   },
   "hotwords":{
      "hey mycroft":{
         "module":"pocketsphinx",
         "phonemes":"HH EY . M AY K R AO F T",
         "threshold":1e-90,
         "lang":"en-us"
      },
      "wake up":{
         "module":"pocketsphinx",
         "phonemes":"W EY K . AH P",
         "threshold":1e-20,
         "lang":"en-us"
      }
   },
   "enclosure":{
      "skill_folder":"null"
   },
   "log_level":"DEBUG",
   "ignore_logs":[
      "enclosure.mouth.viseme",
      "enclosure.mouth.display"
   ],
   "session":{
      "ttl":180
   },
   "stt":{
      "module":"deepspeech_server",
      "deepspeech_server":{
         "uri":"http://deepspeech/stt"
      }
   },
   "tts":{
      "module":"mimic",
      "mimic":{
         "voice":"slt"
      }
   },
   "padatious":{
      "intent_cache":"~/.mycroft/intent_cache",
      "train_delay":4
   }
}
